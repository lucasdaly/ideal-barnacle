<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>My First Webpage</title>

    <link rel="stylesheet" href="styles.css">

    <script>

        // Generates random colour in hex format #XXXXXX
        function randomColour() {

            // Returns random hex colour string (no #)
            return Math.floor(Math.random() * 16777215).toString(16);

        }

        function toHex(colour) {

            return '#' + colour;

        }

        // Generates the complement of a given hex colour
        function complementColour(colour) {

            let R = parseInt(colour.substring(0, 2), 16);
            let G = parseInt(colour.substring(2, 4), 16);
            let B = parseInt(colour.substring(4, 6), 16);

            let newR = 255 - R;
            let newG = 255 - G;
            let newB = 255 - B;

            let newColour = newR.toString(16).padStart(2, '0') + newG.toString(16).padStart(2, '0') + newB.toString(16).padStart(2, '0');

            return newColour.toUpperCase();

        }

        function changeColourBoxes() {

            let newColour = randomColour();
            let complementaryColour = complementColour(newColour);

            newColour = toHex(newColour);
            complementaryColour = toHex(complementaryColour);


            document.getElementById("leftHexCode").innerHTML = newColour;
            document.getElementById("RightHexCode").innerHTML = complementaryColour;

            document.getElementById("leftBox").style.background = newColour
            document.getElementById("rightBox").style.background = complementaryColour;

            document.getElementById("leftHexCode").style.color = complementaryColour;
            document.getElementById("RightHexCode").style.color = newColour;






        }

    </script>

</head>

<body onkeypress="changeColourBoxes()">

<div style="display: flex">


    <!-- Left Colour box-->
    <div
            class="colourBox"
            id="leftBox">

        <h1><span id="leftHexCode">e</span></h1>

    </div>

    <!-- Right Colour box-->
    <div
            class="colourBox"
            id="rightBox">

        <h1 ><span id="RightHexCode">e</span></h1>


    </div>




</div>




</body>
</html>
